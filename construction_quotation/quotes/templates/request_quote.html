<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request a Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Request a Quote</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="area_size">Area Size (sq.m)</label>
            <input type="number" name="area_size" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Project Description</label>
            <input type="text" name="description" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>

        <h5>Select Project Elements:</h5>
        {% for element in elements %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="element" value="{{ element.id }}">
                <label class="form-check-label">{{ element.name }}</label>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
