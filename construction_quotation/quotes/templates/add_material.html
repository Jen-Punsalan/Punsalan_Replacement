<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Material</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Material</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="unit">Unit</label>
            <input type="text" name="unit" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="unit_price">Unit Price</label>
            <input type="number" step="0.01" name="unit_price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="markup_percentage">Markup %</label>
            <input type="number" step="0.01" name="markup_percentage" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="element">Select Element</label>
            <select name="element" class="form-control" required>
                {% for element in elements %}
                    <option value="{{ element.id }}">{{ element.name }}</option>  <!-- Populate dropdown with elements -->
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Material</button>
    </form>

</div>
</body>
</html>
